<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <title>Paulo Juniel- DoWhile 2021</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar animate__animated animate__fadeInDown">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName" class="animate__animated animate__fadeInDown">
          Paulo Juniel
        </h1>
        <a
          id="userLink"
          href="https://github.com/maykbrito"
          target="_blank"
          class="animate__animated animate__fadeInUp"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">paulojuniel</span></a
        >

        <p id="userBio" class="animate__animated animate__fadeInUp">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks" class="animate__animated animate__bounceInLeft">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
